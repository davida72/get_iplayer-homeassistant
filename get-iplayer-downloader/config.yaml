name: "get_iplayer Downloader"
version: "1.0.12"
slug: get-iplayer-downloader
description: "Download BBC iPlayer shows using get_iplayer, optionally convert with ffmpeg, and save to media folder"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: manual
options:
  Download Command: "get_iplayer 'Newsround' --channel=CBBC --type=tv --since 168 --sort=available --sortreverse --get 1 --audio-only --output=/downloads --force --overwrite"
  Convert Audio: true
  Conversion Command: "ffmpeg -i {input_file} -acodec mp3 -ab 128k {output_file}"
  Output Folder: "/media/downloads"
  Final Filename (optional): ""
  Delete Original After Conversion: false
schema:
  Download Command: str
  Convert Audio: bool
  Conversion Command: str
  Output Folder: str
  Final Filename (optional): str?
  Delete Original After Conversion: bool
map:
  - media:rw
  - share:rw
